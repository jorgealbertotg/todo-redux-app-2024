<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendientes }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a [class.selected]="filtro === filtroActual" href="#/" (click)="cambiaFiltro(filtro)">
        {{ filtro | titlecase }}
      </a>
    </li>
    <!-- <li>
      <a class="selected" href="#/" (click)="filtro('ALL')">All</a>
    </li>
    <li>
      <a href="#/active" (click)="filtro('ACTIVE')">Active</a>
    </li>
    <li>
      <a href="#/completed" (click)="filtro('COMPLETED')">Completed</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clear()">Clear completed</button>
</footer>
